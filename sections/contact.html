<!-- sections/contact.html -->
<section id="contact" class="py-5" data-aos="fade-up">
    <div class="container">
      <h2 class="text-center text-primary mb-4">Contact Me</h2>
      <form id="form" class="mx-auto" style="max-width: 600px;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" required />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" name="message" id="message" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" required />
        </div>
  
        <!-- Hidden Fields with Default Values -->
        <input type="hidden" name="title" value="Contact from Portfolio Site" />
        <input type="hidden" name="time" id="default-time" />
  
        <input type="submit" id="button" value="Send Email" class="btn btn-primary btn-block" />
      </form>
    </div>
  </section>
